<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7fac20cd86.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="player-0-panel active">
            <div class="player-name" id="player-0">Player 1  </div>
            <div class="player-score" id="score-0">0</div>
            <div class="current-box">
                <div class="current-label">Current</div>
                <div class="current-score" id="current-0">0</div>
            </div>
        </div>

        <div class="player-1-panel ">
            <div class="player-name" id="player-1">Player 2 </div>
            <div class="player-score" id="score-1">0</div>
            <div class="current-box">
                <div class="current-label">Current</div>
                <div class="current-score" id="current-1">0</div>
            </div>
        </div>

         <button class="new-game"><i  class="fas fa-plus-circle"></i> New Game</button>
        <button class="roll-dice"><i  class="fas fa-undo"></i> Roll Dice</button>
        <button class="hold"><i class="fas fa-arrow-circle-down"></i> Hold</button> 
        <img src="dice5.png" height="100px" width="100px" id="dice" alt="">
    </div>
    







<script src="app.js"></script>
</body>
</html>
